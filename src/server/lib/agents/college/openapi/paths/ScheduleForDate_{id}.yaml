  operationId: get-ScheduleForDate
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ScheduleForDate.yaml
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors/ReferenceNotFound.yaml
